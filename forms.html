<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms de Cadastro</title>
    <link href="Bootstrap/css/bootstrap.css" rel="stylesheet" />
    <script src="jquery-3.7.1.min.js"></script>
    <script src="forms.js"></script>

    <style>

        div {
            margin-top: 12px;
            margin-bottom: 12px;
       }

       .pd {
        margin-right: 30px;
       }

       .cadastro {
        margin-bottom: 50px;
       }
    
    </style>

</head>

<body>
    
    <div class="container">
        <div class="row">
            <div class="col">
                <h2 class="cadastro">Cadastro</h2>

                <form>

                    <div>
                        <label for="pessoa" class="form-label">Nome:</label>
                        <input id="nome" type="text" class="form-control" placeholder="Digite seu nome"/>
                        <div class="invalid-feedback">O campo é obrigatório</div>
                    </div>

                    <div>
                        <label for="email" class="form-label">Email:</label>
                        <input id="email" type="text" class="form-control" placeholder="email@gmail.com"/>
                        <div class="invalid-feedback">O campo é obrigatório</div>
                    </div>

                    <div class="row">

                    <div class="col-4">
                        <label for="cpf" class="form-label">CPF:</label>
                        <input id="cpf" type="text" class="form-control" placeholder="123.123.123-00"/>
                        <div class="invalid-feedback">O campo é obrigatório</div>
                    </div>

                    <div class="col-4" id="sexo">
                        <label for="sexo" class="form-label" >Sexo:</label>
                        
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="sexo">
                            <label for="sexo">Masculino</label>
                        </div>

                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="sexo">
                            <label for="sexo">Feminino</label>
                        </div>

                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="sexo">
                            <label for="sexo">Prefiro não indentificar</label>
                        </div>

                    </div>
                    

                    <div class="col-4">
                        <label for="cidade" class="form-label">Cidade:</label>
                        <select id="cidade" class="form-select">
                            <option value="0">Selecione sua cidade:</option>
                            <option>Curitiba</option>
                            <option>Santa Cruz</option>
                            <option>Gramado</option>
                            <option>Uberlândia</option>
                            <option>Araucária</option>
                            <option>União da Vitória</option>
                            <option>Porto União</option>
                        </select>
                        <div class="invalid-feedback">O campo é obrigatório</div>
                    </div>

                </div>

                <Button type="button" class="btn btn-primary" id="bt-cadastro">Cadastrar</Button>

                </form>
            </div>
        </div>
    </div>

</body>

</html>
