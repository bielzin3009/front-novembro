<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula JQuery</title>
    <script src="jquery-3.7.1.min.js"></script>

    <style>

        .titulo 
        {
            color: red;
        }

    </style>

    <script>

    function alterar()
    {
        var cor_sel = cor.value;
        $(".titulo").css("color", cor_sel);
    }

    $("#bt-clique").click(alterar);

    $(document).ready(function() 
    {
        $("#bt-clique").click(alterar);
        $("#cor").change(alterar);

        $("#telefone").keydown(function(ev)
        {
            console.log(ev.keyCode);

            if (ev.keyCode < 47 || ev.keyCode >= 58)
            {
                ev.preventDefault();
            }
            
        });
    })

    </script>

</head>

<body>
    
    <h1 class="titulo">JQuery</h1>

    <input type="color" id="cor">
    <button id="bt-clique">Clique</button>
    
    <br><br>

    Telefone
    <input id="telefone" type="text">

</body>

</html>
