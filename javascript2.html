<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript2</title>

    <script>

        function clique() {
            var texto = entrada.value;
            resultado.innerText = texto;
        }

    </script>

    <style>

        .texto {
            border: solid black 1px;
            margin-top: 18px;
            padding: 4px;
        }

    </style>

</head>

<body>

    <h1>Javascript</h1>

    <input id="entrada" type="text">
    <button onclick="clique()">Clique aqui</button>
    <div id="resultado" class="texto">Resultado</div>
    
</body>

</html>
